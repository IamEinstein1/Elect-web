<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <style>
    body {
      padding: 50px;
    }
  </style>
  <body class="bg-light">
    <a href="{% url 'voting:logic' %}" class="btn btn-secondary">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-arrow-bar-left"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M5.854 4.646a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L3.207 8l2.647-2.646a.5.5 0 0 0 0-.708z"
        />
        <path
          fill-rule="evenodd"
          d="M10 8a.5.5 0 0 0-.5-.5H3a.5.5 0 0 0 0 1h6.5A.5.5 0 0 0 10 8zm2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z"
        />
      </svg>
      &nbsp; GO BACK</a
    >

    <h2>Login</h2>
    <form action="{% url 'voting:result' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          placeholder="Username"
          name="username"
          type="text"
          class="form-control"
          id="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password </label>
        <input
          placeholder="Password"
          type="password"
          id="password"
          class="form-control"
          name="password"
        />
      </div>
      <img
        src="https://image.freepik.com/free-icon/login-symbol_318-9896.jpg"
        alt=""
        style="height: 1em; width: 1em"
      />
      <input
        type="submit"
        name=""
        value="Submit"
        id="submit"
        class="btn btn-primary"
      />
    </form>
  </body>
</html>
